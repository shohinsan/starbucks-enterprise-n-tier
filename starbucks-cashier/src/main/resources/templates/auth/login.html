<!--login.html-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<html lang="eng">
<head>
  <title>CASHIER - LOGIN</title>
  <link rel="stylesheet" th:href="@{/auth/login.css}" />
</head>

<!-- Login Form Example From:  https://codepen.io/khadkamhn/pen/ZGvPLo -->

<body>
<div class="login-wrap">

  <div class="login-error" th:if="${param.error}">Invalid username and password.</div>
  <div class="login-error" th:if="${param.regfailed}">User registration failed.</div>
  <div class="login-error" th:if="${param.userexists}">User already registered.</div>

  <div class="login-html">

    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">

      <form th:action="@{/login}" method="post">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Email</label>
            <label for="email"></label><input id="email" name="email" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="password" name="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
      </form>

      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="sign-up-htm">
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input" th:field="*{email}">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" th:field="*{password}">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </form>

    </div> <!-- login-form -->
  </div> <!-- login-html -->
</div> <!-- login-wrap -->

</body>
</html>
